<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer_bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="login-form">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="your name">
            <br>
            <input type="password" class="form-control" placeholder="your password">
            <br>
            <button id="loginBtn" class="btn btn-success">Login</button>
        </div>
        <p>Made By Md. Iffat Bari</p>
    </div>

    <!-- After login-->
    <div id="transection-area">
        <div class="row transAreaInner">
            <div class="col-md-4">
                <div class="deposit transCommon">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositAmount">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw transCommon">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="totalWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balence transCommon">
                    <h5>Balence</h5>
                    <h2>$ <span id="currentBalence">1400</span> </h2>
                </div>
            </div>
        </div>
        <div id="input-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="depositInput">
                            <h4>Deposit</h4>
                            <input type="number" id="depositInput" class ="form-control" placeholder="Enter amount">
                            <br>
                            <button id="depositBtn" class="btn btn-success">Deposit</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="withdrawInput">
                            <h4>Withdraw</h4>
                            <input type="number" id="withdrawAmount" class ="form-control" placeholder="Enter amount">
                            <br>
                            <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script>

        //login button event handler
        const submitBtn = document.getElementById("loginBtn");
        submitBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        //deposit button event handler
        const depositButton = document.getElementById("depositBtn");
        depositButton.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositInput").value;
            const depositNumber = parseFloat(depositAmount);

            const depositAmountValue = document.getElementById("depositAmount").innerText;
            const depositAmountNumber = parseFloat(depositAmountValue);
            const totalDeposit = depositAmountNumber + depositNumber;

            document.getElementById("depositAmount").innerText = totalDeposit;

            const currentBalanceAmount = document.getElementById("currentBalence").innerText;
            const currentBalanceNumber = parseFloat(currentBalanceAmount);

            const currentTotalAmount = currentBalanceNumber + depositNumber;
            document.getElementById("currentBalence").innerText = currentTotalAmount;

            document.getElementById("depositInput").value = "";
            })
            //withdraw amount
            const withdrawbtn = document.getElementById("withdrawButton");
            withdrawbtn.addEventListener("click", function(){
                const withdrawValue = document.getElementById("withdrawAmount").value;
                const withdrawNumber = parseFloat(withdrawValue);

                const withdrawCount = document.getElementById("totalWithdraw").innerText;
                const withdrawCountNumber = parseFloat(withdrawCount);

                const totalWithdrawAmount = withdrawCountNumber + withdrawNumber;

                document.getElementById("totalWithdraw").innerText = totalWithdrawAmount;

                const currentBalanceAmount = document.getElementById("currentBalence").innerText;
                const currentBalanceNumber = parseFloat(currentBalanceAmount);

                const afterWithdraw = currentBalanceNumber - withdrawNumber;
                document.getElementById("currentBalence").innerText = afterWithdraw;

                document.getElementById("withdrawAmount").value = "";
            })

    </script>

</body>
</html>
